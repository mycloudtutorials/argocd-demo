apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
  namespace: web-dev-namespace
  labels:
    app: my-web-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-web-app
  template:
    metadata:
      labels:
        app: my-web-app
    spec:
      containers:
      - name: my-web-app
        image: mycloudtutorials/argocd-demo:2.0
        ports:
        - containerPort: 80
